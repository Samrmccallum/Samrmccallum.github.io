    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
  

  <div class="container">
    <h2>Carousel of Horror</h2>  
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="Nuty Putty Memorial" data-slide-to="0" class="active"></li>
        <li data-target="Rescue In Cave" data-slide-to="1"></li>
        <li data-target="John & Emily" data-slide-to="2"></li>
        <li data-target="#Rescue Attempt" data-slide-to="3"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="JEJ.jpg" alt="Rescue In Cave" style="width:100%;">
        </div>
  
        <div class="item">
          <img src="NutyPuttyMemorial.jpg" alt="Nuty Putty Memorial" style="width:100%;">
        </div>
      
        <div class="item">
          <img src="John&Emily.jpg" alt="John & Emily" style="width:100%;">
        </div>

        <div class="item">
            <img src="Rescue2.jpg" alt="Rescure attempt" style="width:100%;">
          </div>
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>

      <p> Don't be shy, the visuals await</p>
    </div>
  </div>



</head>
